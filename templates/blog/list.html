{% extends "blog/skeleton.html" %}

{% block title %}List{% endblock %}

{% block head_scripts %}
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <style>
        .card {
            overflow: hidden;
        }

        .card img {
            transition: transform 0.3s ease;
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card a {
            transition: transform 0.3s ease;
            display: inline-block;
            transform-origin: left;
            text-decoration: None;
        }

        .card a:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .custom-hr {
            border: 1px solid #e0e0e0;
            margin: 1rem 0; /* Adjust top and bottom margin */
        }
    </style>
{% endblock %}

{% block content %}
    {% if messages %}
    <div class="mt-3" data-aos="fade-up" data-aos-delay="700"> 
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex justify-content-between align-items-center" style="width: 100%;" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Should look into adding a filter option...-->
    <h1 class="text-info-emphasis text-center" data-aos="fade-up" data-aos-delay="200">Listings</h1>

    <div class="container-fluid" data-aos="fade-in" data-aos-delay="450">
        <div class="row" id="article-list">
            {% include "blog/article_list.html" %} <!-- Using htmx to prevent full page reload -->
        </div>
    </div>
{% endblock %}
